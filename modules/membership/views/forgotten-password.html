<script type="text/ng-template" id="forgottenPassword.html">

    <div id="forgot-form" class="modal-body membership">

        <div class="rounded-image-border">
            <img src="/assets/images/foo-icon.png"/>
        </div>

        <h4>Forgotten Password</h4>

        <div class="panel panel-default">

            <div class="panel-body">
                <form role="form" class="form" ng-submit="sendReset(email)">
                    <div class="form-group">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email" name='email' class="form-control"
                               ng-model="email">
                    </div>
                    <div class="form-group clearfix">
                        <input type="submit" id="submit" class="form-control btn btn-primary"
                               value='Send Password Reset'/>
                    </div>
                </form>
                <div class="alert alert-danger" ng-show="resetError" class="ng-hide">{{resetError}}</div>
            </div>
            <div class="panel-body">
                Or <a href='/login'>Login</a>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <h5>Need an Account? <a href='/signup' ng-click="close()">Signup</a></h5>
    </div>

</script>
