<div class="col-sm-12" id='mainView'>

    <!-- Navigation Buttons -->
    <div class="col-md-3 slideLeft">
        <div class="panel panel-info">
            <div class="panel-heading">
                <a class="btn btn-success" data-toggle="tab" data-target="#newOrganisation">
                    <i class="fa fa-plus"></i> New Organisation</a>
            </div>
            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked" id="myTabs">
                    <li ng-repeat="org in user.organisations">
                        <a data-toggle="tab" data-target="#{{org.displayName}}">
                            <img class="icon-xs" src="/assets/icons/color/folder.png"
                                 alt="{{org.displayName}}">
                            {{org.displayName}}</a></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="col-md-9 slideRight">
        <div class="tab-content">
            <div class="tab-pane" id="newOrganisation">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4>New Organisation</h4>
                    </div>
                    <div class="panel-body">
                        <form novalidate class="css-form" role="form" name="createOrganisation">
                            <div class="form-group">
                                <label for="orgName">Name</label>
                                <input type="text" class="form-control" id="orgName"
                                       ng-model="newOrg.displayName" required
                                       placeholder="Organisation Name"/><br/>
                            </div>
                            <div class="form-group">
                                <label for="orgDomain">Domain</label>
                                <input type="text" class="form-control" id="orgDomain"
                                       ng-model="newOrg.domain"
                                       placeholder="The organisation domain"/>
                            </div>
                            <button ng-click="createOrganisation(newOrg)" class="btn btn-success">Save
                            </button>
                        </form>
                        <div id="createOrganisation-error" class="alert alert-danger alert-dismissable"
                             ng-show="createOrganisationError">
                            <button type="button" class="close" data-dismiss="alert"
                                    aria-hidden="true">&times;</button>
                            {{createOrganisationError}}
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


</div>


</div>
