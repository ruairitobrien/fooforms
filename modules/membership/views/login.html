<script type="text/ng-template" id="loginContent.html">

    <div id="login-form" class="modal-body membership">

        <div class="rounded-image-border">
            <img src="/assets/images/foo-icon.png"/>
        </div>

        <h4>Hi, Please Login!</h4>

        <div class="panel panel-default">

            <div class="panel-body">
                <form role="form" class="form" ng-submit="login(credentials)">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" id="username" name='username' class="form-control"
                               ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control"
                               name='password'

                               ng-model="credentials.password">
                    </div>
                    <div class="form-group clearfix">
                        <input type="submit" id="submit" class="form-control btn btn-primary"
                               value='Sign in to your account'/>
                    </div>
                </form>
                <div class="alert alert-danger" ng-show="loginError" class="ng-hide">{{loginError}}</div>
            </div>
            <div class="panel-body">
                <a href='/forgotten-password'>Forgot Your Password?</a>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <h5>Need an Account? <a href='/signup' ng-click="close()">Signup</a></h5>
    </div>

</script>
