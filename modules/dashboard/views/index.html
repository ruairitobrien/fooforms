<!DOCTYPE html>
<html lang="en" ng-app="fooformsApp">
<head ng-controller="HeadController">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        FOOFORMS - Online Form Builder & Cloud Dashboard
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/ico/favicon.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/vendor/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" type="text/css" href="/vendor/codemirror/theme/mdn-like.css"/>

    <link rel="stylesheet" type="text/css" href="/vendor/pikaday/css/pikaday.css"/>

    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/login.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/vendor/angularFileUpload/angular-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="/js/vendor-top.min.js"></script>
    <script type="text/javascript" src="/vendor/angularFileUpload/angular-file-upload.min.js"></script>

    <base href="/">
</head>
<body ng-controller="MainController" class="main-application">
<div id="wrap">
    <div class="navbar-wrapper hidden-print">
        <div class="navbar navbar-default navbar-fixed-top navbar-foo" role="navigation">
            <div class="container-fluid" ng-class="{withSideMenu : sideMenuVisible, withoutSideMenu :!sideMenuVisible}">
                <div class="navbar-header">
                </div>
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li>
                            <a ng-click="sideMenuVisible=!sideMenuVisible">
                                <span class="sr-only">Toggle navigation</span>
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="#">
                                <span class="text-foo">FOOFORMS &raquo; {{user.organisations[0].displayName | uppercase}}</span></a>
                        </li>


                    </ul>


                    <div class="nav-search">

                        <input type="text" placeholder="Search..." class="input-search"/>

                    </div>


                </div>
                <!-- /.nav-collapse -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->
    </div>
    <div id='sideMenu' class="sideMenu hidden-print" ng-show="user"
         ng-class="{showMenu : sideMenuVisible, hideMenu: !sideMenuVisible}">

        <div class="company">
            <img src="{{user.organisations[0].photo || '/assets/images/blank.jpg' }}">
        </div>



            <org-menu></org-menu>



    </div>
    <div class="container-fluid" ng-class="{withSideMenu : sideMenuVisible, withoutSideMenu :!sideMenuVisible}">

        <div id='fooforms' class="row" ng-view>
        </div>

    </div>

</div>
<div id="footer" class="hidden-print p0 m0">

    <div class="alert fade in m0 p5 br0 {{msgStatus}} " ng-show="activeMsgBox=='formViewer'">
        <p ng-bind="msg"></p>
    </div>

</div>
<script type="text/javascript" src="/js/vendor.min.js"></script>

<script src="/vendor/pikaday/pikaday.js"></script>
<script src="/vendor/pikaday/pikaday-directive.js"></script>
<script src="/vendor/ng-sweetAlert/SweetAlert.js"></script>

<% if (dev) { %>
<script src="//localhost:35729/livereload.js"></script>

<% assets.core.js.dashboard.forEach(function(script){ %>
<script type="text/javascript" src="<%= script %>"></script>
<% }) %>

<% } else{ %>
<script type="text/javascript" src="/js/main.min.js"></script>

<% } %>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-40607409-2', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
