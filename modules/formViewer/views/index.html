<!-- Grid Layout -->
<div class="col-sm-12" ng-show="postView=='grid'">
    <div infinite-scroll="addMoreItems()">
        <div ng-repeat="item in items">Item number {{$index}}: {{$item}}</div>
    </div>
    <div class="panel panel-default m0 mr15">
        <div class="panel-heading m0">
            <button class="btn btn-primary pull-right" ng-click="newPost()">
                {{form.btnLabel}} <i class="fa fa-plus fa-lg"></i></button>
            <img class="icon  pull-left" ng-src="{{form.icon}}">
            <h4 class="inline">{{form.name}}
                <a href="{{owner}}/{{form.displayName}}/edit"><i class="fa fa-edit fa-lg"></i>
                </a></h4>

            <p class='formDescription'>{{form.description}} </p>

            <span class="label label-default"><i class="fa fa-search"></i></span>
            <span ng-show="form.settings.displayOptions.feed" class="label label-default" ng-click="postView='feed';"><i
                    class="fa fa-square"></i></span>
            <span ng-show="form.settings.displayOptions.list" class="label label-default" ng-click="postView='list';"><i
                    class="fa fa-bars"></i></span>
            <span ng-show="form.settings.displayOptions.grid" class="label label-default" ng-click="postView='grid';"><i
                    class="fa fa-table"></i></span>
            <span ng-show="form.settings.displayOptions.customDashboard || true" class="label label-default"
                  ng-click="postView='custom';"><i class="fa fa-file-o"></i></span>
            <hr class="hr-condensed">
            <span class="label label-info" ng-click="filterStatusOff()">All</span>


            <div class="m5 p0 inline" ng-repeat="field in form.fields" ng-show="field.type=='status'">
                    <span class="label darker m5" ng-repeat="option in field.options" ng-click="filterStatus(option)">
                         {{option.label}}
                </span></div>
        </div>
        <div class="panel-body clearfix" ng-style="{{stGridHeight()}}">
            <div class="gridWrapper">
                <table class="table table-striped table-condensed foo-grid" tr-ng-grid="" items="gridData"
                       enable-filtering="false"
                       selection-mode="SingleRow"
                       selected-items="gridSelectedPost"
                       ng-click="alert('You clicked on ' + gridItem.id);$event.stopPropagation();"></table>
                <div>
                </div>

            </div>
        </div>

    </div>


</div>


<!-- Main Form Input View -->

<div class="panel-slider hidden-print"
     ng-class="{slidePanelIn: gridSelectedPost.length>0,
    slidePanelOut: gridSelectedPost.length==0}">
    <form role="form" class="panel panel-default">

        <div class="panel-heading">

            <div class="m0 p0 slideUp" ng-show="!doingPostApi">
                <span class="small text-opacity-5">Last Update:</span><span class="small"> {{post.lastModified | date : 'MMM d, y @ h:mm a'}}</span>
            </div>
            <div class="m0 p0 slideDown" ng-show="doingPostApi">
                <i class="fa fa-refresh fa-spin"></i> Updating...
            </div>

            <div class="btn-group pull-right">
                <button class='deletePost' ng-click="deletePost()"
                        class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i> Delete
                </button>
                <button class='copyPost' ng-click="copyPost()"
                        class="btn btn-default btn-sm"><i class="fa fa-copy"></i> Copy
                </button>
                <button class='cancelPost' ng-click="cancelPost()"
                        class="btn btn-default btn-sm"><i class="fa fa-reply"></i> Cancel
                </button>
                <button class='savePost' ng-click="savePost()"
                        class="btn btn-success btn-sm"><i class="fa fa-save"></i> Save
                </button>
            </div>
            <hr class="m10">
        </div>
        <div class="panel-body">
            <fieldset>
                <div class='plr5 col-xs-12 col-sm-{{formField.boxSize}}'
                     ng-repeat="formField in post.fields track by $index"
                     ng-show="formField.name"
                     ng-include='formField.viewTemplate'>
                </div>

            </fieldset>

        </div>


    </form>

</div>

<!-- Feed or List Post Layout -->

<div class="feed-fixed hidden-print"
     ng-show="postView=='feed' || postView=='list'"
     ng-class="{percentageScreen : sideMenuVisible, halfScreen :!sideMenuVisible}">


    <div class="panel panel-default">
        <div class="panel-heading">
            <button class="btn btn-primary pull-right" ng-click="newPost()">
                {{form.btnLabel}} <i class="fa fa-plus fa-lg"></i></button>
            <img class="icon  pull-left" ng-src="{{form.icon}}">
            <h4 class="inline">{{form.name}}
                <a href="/{{owner}}/{{form.displayName}}/edit"><i class="fa fa-edit fa-lg"></i>
                </a></h4>

            <p class='formDescription'>{{form.description}} </p>

            <span class="label label-default"><i class="fa fa-search"></i></span>
            <span ng-show="form.settings.displayOptions.feed" class="label label-default" ng-click="postView='feed';"><i
                    class="fa fa-square"></i></span>
            <span ng-show="form.settings.displayOptions.list" class="label label-default" ng-click="postView='list';"><i
                    class="fa fa-bars"></i></span>
            <span ng-show="form.settings.displayOptions.grid" class="label label-default" ng-click="postView='grid';"><i
                    class="fa fa-table"></i></span>
            <span ng-show="form.settings.displayOptions.customDashboard || true" class="label label-default"
                  ng-click="postView='custom';"><i class="fa fa-file-o"></i></span>
            <hr class="hr-condensed">
            <span class="label label-info" ng-click="filterStatusOff()">All</span>


            <div class="m5 p0 inline" ng-repeat="field in form.fields" ng-show="field.type=='status'">
                    <span class="label darker m5" ng-repeat="option in field.options" ng-click="filterStatus(option)">
                         {{option.label}}
                </span></div>
        </div>


    </div>

    <div class="scroll" ng-hide="post.hide">

        <foo-post-collection view="{{postView}}" streams="{{postStreams}}" post="activePost" posts="posts">
        </foo-post-collection>

    </div>

</div>


<div class="feed-fixed-wide"
     ng-show="postView=='feed' || postView=='list'"
     ng-class="{percentageScreenWide : sideMenuVisible,
      halfScreenWide :!sideMenuVisible}">


    <div class="alert fade-in br0 m0 {{msgStatus}} " ng-show="activeMsgBox=='formViewer'">
        <p ng-bind="msg"></p>
    </div>


    <foo-post post="activePost" delete-post="deletePost()" copy-post="copyPost()" save-post="savePost()"
              cancel-post="cancelPost()"></foo-post>

</div>
