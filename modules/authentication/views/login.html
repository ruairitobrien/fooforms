<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOOFORMS - Login or Register</title>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login-min.css">
<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/vendor/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
</head>
<body ng-app="authentication">

<div class='container'>
    <div class='row slide' id="login">
        <div class="col-xs-12">
        </div>
    </div>

    <div class='row slide' id="loginForm">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>FOOFORMS</h4>
            </div>
            <div class="panel-body">
                <form role="form" class="form" ng-submit="login(credentials)" ng-controller="LoginCtrl">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="username" name='username' class="form-control input-lg"
                               placeholder="Enter your username"
                               ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control input-lg" name='password'
                               placeholder="Password"
                               ng-model="credentials.password">
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" class="btn btn-primary" value='Sign In'/>
                    </div>
                </form>
            </div>
            <div class="panel-heading">
                Share Your Forms, Be More Awesome!
                <a href='/signup' class='btn btn-default btn-sm text-primary'>Try FOOFORMS</a>

            </div>
        </div>



    </div>




</div>

<script type="text/javascript" src="/vendor/angular/angular-cookies.min.js"></script>
<script type="text/javascript" src="/js/auth.min.js"></script>

</body>
</html>
