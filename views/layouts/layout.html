<html>
<head>

<script>
    //Temporary solution here. Will move to external file once I figure out the structure for the client code.

        var path = window.location.pathname;
        $( 'nav li a[href$="' + path + '"]' ).parents( 'li' ).addClass( 'active' );
    } );
</script>
