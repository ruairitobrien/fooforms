<div class="form-group clearfix">
    <label for="{{subField.id}}">{{subField.label}}
        <i class="fa fa-question-circle"
           ng-hide="!subField.userInstructions"
           popover="{{subField.userInstructions}}"
           popover-trigger="mouseenter"></i>
    </label>

    <div class="input-group" ng-style="{'width': subField.size+'%'}">
        <span class="input-group-addon" ng-show="subField.required">*</span>
        <select data-ng-attr-size="{{subField.rows}}"
                class="form-control"
                id="{{subField.id}}"
                ng-model="subField.selected">

            <option ng-repeat='option in subField.options' ng-selected="subField.selected==option.label"
                    ng-value="{{subField.label}}">{{option.label }}
            </option>
        </select>
    </div>
</div>
