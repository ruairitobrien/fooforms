<form class="form-horizontal container" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control" ng-model="app.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="app.fields[nowEditing].boxSize">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control"
                   ng-model="app.fields[nowEditing].userInstructions"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Display</label>

        <div class="col-sm-8">
            <label class="radio-inline">
                <input type='radio'
                       ng-model="app.fields[nowEditing].settings.display" value="Inline"> Inline
            </label>
            <label class="radio-inline">
                <input type='radio'
                       ng-model="app.fields[nowEditing].settings.display" value="Stacked"> Stacked
            </label>
        </div>
    </div>
    <div class="alert alert-info">
        <h6>Options</h6>

        <div ng-repeat='option in app.fields[nowEditing].options track by $index'>
            <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" name="app.fields[nowEditing].id"
               ng-model='app.fields[nowEditing].options[$index].selected'>
      </span>
                <input type='text'
                       ng-model='app.fields[nowEditing].options[$index].label'
                       class="form-control input-sm">

                <div class="input-group-btn">
                    <button class='btn btn-default btn-sm' ng-click="addOptionObject($index)"><i
                            class="fa fa-plus fa-lg"></i>
                    </button>
                    <button class='btn btn-default btn-sm' ng-click="deleteOption($index)"><i
                            class="fa fa-trash-o fa-lg"></i></button>

                </div>
            </div>


        </div>

    </div>
</form>
</div>
