<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100" ng-model="form.fields[nowEditing].size">

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Admin Only </label>

        <div class="col-sm-8">
            <input type='checkbox' ng-model="form.fields[nowEditing].adminOnly"></label>
        </div>
    </div>
    <div class="alert alert-info">
        <h4>Connect your Stripe Account</h4>

        <p>If you don't have an account, click the link and you can create one instantly.</p>

        <a href="https://connect.stripe.com/oauth/authorize?response_type=code&client_id=ca_32D88BD1qLklliziD7gYQvctJIhWBSQ7">
            <img src="/images/stripe.png"/>
        </a>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Feed View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInFeed' ng-model="form.fields[nowEditing].showInFeed"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in List View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInList' ng-model="form.fields[nowEditing].showInList"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Grid View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInGrid' ng-model="form.fields[nowEditing].showInGrid"></label>
        </div>
    </div>
</form>
</div>
