<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100" ng-model="form.fields[nowEditing].size">

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Placeholder</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].placeholder"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].userInstructions"/>
        </div>
    </div>
    <div class="alert alert-info">
        <h6>Options</h6>

        <div class="row">
            <div class="col-sm-8">

                <select ng-change="setCalculationField(selectedItem)"
                        ng-model="selectedItem"
                        ng-options='field as field.label for field in form.fields'>
                    <option value="">Specified Value</option>
                </select>

            </div>
            <div class="col-sm-4">
                <input type='number' class="form-control input-sm"
                       ng-show="$scope.form.fields[$scope.nowEditing].options.field1.item == 'Specified Value'"
                       ng-model="form.fields[nowEditing].options.field1.value"/>
                {{selectedItem}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12"><h4>
                <span class="label label-success">+</span>
                <span class="label label-default">-</span>
                <span class="label label-default">/</span>
                <span class="label label-default">*</span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <select>
                    <option class="divider">Enter a specific value</option>


                    <option ng-repeat='field in form.fields track by $index'>{{field.label}}</option>

                </select>
            </div>
            <div class="col-sm-4">
                <input type='number' class="form-control input-sm"
                       ng-model="form.fields[nowEditing].options.field2.value"/>
            </div>
        </div>

    </div>

    </div>
</form>
</div>
