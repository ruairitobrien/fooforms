<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control" ng-model="form.fields[nowEditing].fields[nowSubEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].size">

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Use as Post Title </label>

        <div class="col-sm-8">
            <input type='checkbox' name='useAsTitle'
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].useAsTitle"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Required </label>

        <div class="col-sm-8">
            <input type='checkbox' ng-model="form.fields[nowEditing].fields[nowSubEditing].required"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Placeholder</label>

        <div class="col-sm-8">
            <input type='text' class="form-control"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].placeholder"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].userInstructions"/>
        </div>
    </div>
</form>
</div>
