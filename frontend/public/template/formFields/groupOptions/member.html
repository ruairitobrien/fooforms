<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].fields[nowSubEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100" ng-model="form.fields[nowEditing].fields[nowSubEditing].size">

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Use as Post Title </label>

        <div class="col-sm-8">
            <input type='checkbox' name='useAsTitle' ng-model="form.fields[nowEditing].fields[nowSubEditing].useAsTitle"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Display </label>

        <div class="col-sm-8">
            <label class="radio-inline">
                <input type='radio'
                       ng-model="form.fields[nowEditing].fields[nowSubEditing].options" value="Standard"> Standard
            </label>
            <label class="radio-inline">
                <input type='radio'
                       ng-model="form.fields[nowEditing].fields[nowSubEditing].options" value="Profile"> With Profile Photo
            </label>        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Required </label>

        <div class="col-sm-8">
            <input type='checkbox' ng-model="form.fields[nowEditing].fields[nowSubEditing].required"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Admin Only </label>

        <div class="col-sm-8">
            <input type='checkbox' ng-model="form.fields[nowEditing].fields[nowSubEditing].adminOnly"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Placeholder</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].placeholder"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].userInstructions"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Feed View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInFeed' ng-model="form.fields[nowEditing].fields[nowSubEditing].showInFeed"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in List View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInList' ng-model="form.fields[nowEditing].fields[nowSubEditing].showInList"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Grid View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInGrid' ng-model="form.fields[nowEditing].fields[nowSubEditing].showInGrid"></label>
        </div>
    </div>
</form>
