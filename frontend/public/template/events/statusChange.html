<div class="alert alert-info m0 br0 p5"><h5>{{event.name}}</h5>

    <p class="m0 p0">{{event.description}}</p>

    <div class="p10 m0">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Status Field</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Status Field Name to Watch"
                           ng-model="event.actionData.statusField">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status Value</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Status Value to Trigger Event"
                           ng-model="event.actionData.statusValue">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">From</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Email" ng-model="event.actionData.emailFrom">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">To</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Email address or [[Email Field]]"
                           ng-model="event.actionData.emailTo">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email Title</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="event.actionData.emailTitle">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email Body</label>

                <div class="col-sm-10">
                    <textarea class="form-control"
                              ng-model="event.actionData.emailContent"></textarea>
                </div>
            </div>
        </form>

    </div>
</div>
