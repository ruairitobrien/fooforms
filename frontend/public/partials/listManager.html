
<div class="modal-header">
    <div class="row">
    <div class="col-xs-4"> <h4>List Manager</h4>
        </div>
    <div class="col-xs-8">

        <input type="file" name="uploadFile" id="uploadFile" class="hidden" ng-model="uploadFile"
               ng-file-select="onFileSelect($files)">

        <div class="input-group">
            <input type="text" class="form-control" ng-model="uploadFile.name" placeholder="Import a CSV File">
      <span class="input-group-btn">
        <button class="btn btn-default"
                id="browseBtn"
                type="button"
                ng-click="browse();"><i class="fa fa-search-plus"></i> Browse
        </button>
      <button class="btn btn-default"
              ng-class="{'btn-danger' : allowUpload==false , 'btn-success' : allowUpload==true , 'btn-default' : uploadFile.length==0 }"
              type="button"
              id="uploadBtn"
              ng-click="doFileUpload()"
              ng-hide="allowUpload==false || uploadFile.length==0"><i class="fa fa-upload"></i> Import
      </button>
      </span>
        </div>

</div>
        </div>
    <div class="row" ng-show="message.show">
    <div class="col-sm-12 mt10">
        <div class="progress mt5 progress-striped" ng-class="{'fadeOutDelayed' : uploadProgress==100}"
             ng-show="uploadProgress>0">
            <div class="progress-bar" ng-class="{'progress-bar-success' : uploadProgress==100}" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress+'%'}}">
                {{uploadProgress+'%'}}
            </div>
        </div>

        <div class="alert alertBlock mt5 wiggle" ng-class="message.alertStyle">
            <h4>{{message.title}} !</h4>
            {{message.body}}
        </div>

    </div>
    </div>
</div>
<div class="modal-body">

        <div class="row">

        <div class="col-sm-12">
<table class="table table-bordered table-striped table-condensed table-responsive">
    <tr>
        <th ng-repeat="col in listData.columns track by $index">
        <input type="text" ng-model="listData.columns[$index]" class="form-control input-sm bg-warning">
    </th>
    </tr>
    <tr ng-repeat="row in listData.rows track by row.id">
        <td ng-repeat="colData in row.items track by $index">
            <input type="text" ng-model="listData.rows[row.id].items[$index]" class="form-control input-sm">
        </td>
    </tr>
</table>
        </div>
    </div>

</div>
<div class="modal-footer">

    <button class="btn btn-success" ng-click="saveList()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
