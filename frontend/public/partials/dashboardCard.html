<div class="col-xs-12 col-sm-12 col-md-12">
    <div id="postViewer" class="pageGroup">

        <div class="br0 alert alert-info b0 m0 row">
            <div class="col-sm-4">

                <img class="icon pull-left" ng-src="{{user.photo}}">
                <h4 class="inline">{{user.displayName}} <a href="/profile/"><i class="fa fa-edit fa-lg"></i></a></h4>


                <p id='formDescription'>Awesome Tag Line</p>
            </div>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button class='btn btn-default' ng-click="setView('feed')"><i
                                class="fa fa-list fa-lg"></i>
                        </button>

                        <button class='btn btn-default' ng-click="setView('grid')"><i
                                class="fa fa-table fa-lg"></i></button>
                        <button class='btn btn-default' ng-click="setView('card')"><i
                                class="fa fa-th fa-lg"></i>
                        </button>
                        <a class='btn btn-default' href="userGuide"><i class="fa fa-rocket fa-lg"></i>
                        </a>

                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                          <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                            </span>
                </div>
            </div>

        </div>

        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="pageGroup white clearfix">

                    <div class="col-sm-12 col-md-6 col-lg-3"
                         ng-repeat="foo in posts" ng-click="viewPost(foo)">
                        <div class="m5 pageGroup">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <a class="pull-left" href="{{form.name}}">
                                <img class="media-object icon icon-sm" ng-src="{{foo.icon}}" alt="">
                            </a>

                            <div class="media-body">
                                <h5 class="media-heading">{{ foo.name }} </h5>
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="field in foo.fields">{{field.label}}:
                                        {{field.value}}
                                    </li>

                                </ul>


                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
