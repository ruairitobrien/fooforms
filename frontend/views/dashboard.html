<!DOCTYPE html>
<html lang="en" ng-app="fooformsApp">
<head>
    <% include includes/header.html %>
</head>
<body ng-controller="MainController" data-ng-init="init()" class="main-application">

<% include includes/navBar.html %>

<div class="container">
    <div id="login-holder" style="display: none;">
        <div id="loginbox">
            <div id="login-inner" ng-controller="LoginController">
                Note: there is no need to enter any credentials.<br>&nbsp;
                <form ng-submit="submit()">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <th>Username</th>
                            <td><input type="text" class="login-inp" ng-model="username"/></td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td><input type="password" class="login-inp" ng-model="password"/></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input type="submit" class="submit-login"/></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="row" ng-view>

    </div>
</div>

<% include includes/footer.html %>

<% include includes/scripts.html %>

</body>
</html>
