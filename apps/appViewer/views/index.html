<div class="col-xs-12 col-sm-4 col-md-4 slideLeft tall">
    <div id="postViewer" class="pageGroup">

        <div class="br0 b0 m0 alert alert-info">
            <button class="btn btn-default pull-right" ng-click="newPost()">
                {{app.btnLabel}} <i class="fa fa-plus fa-lg"></i></button>
            <img class="icon pull-left" ng-src="{{app.icon}}">
            <h4 class="inline">{{app.name}}
                <a href="appBuilder" ng-click="updateApp(app)"><i
                        class="fa fa-edit fa-lg"></i>
                </a></h4>

            <p id='appDescription'>{{app.description}} </p>

            <div class="input-group clear">
                <div class="input-group-btn">
                    <button class='btn btn-default disabled' ng-click="addOptionObject($index)"><i
                            class="fa fa-list fa-lg"></i>
                    </button>

                    <button class='btn btn-default' ng-click=""><i
                            class="fa fa-table fa-lg"></i></button>
                    <button class='btn btn-default' ng-click="addOptionObject($index)"><i
                            class="fa fa-th fa-lg"></i>
                    </button>


                </div>
                <input type="text" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
      </span>
            </div>


        </div>
        <div class="tab-content m0 p0">
            <div id="tabs-notifications" class="tab-pane active feed">
                <div class="list-group">
                    <div class="media list-group-item m0 br0"
                         ng-repeat="foo in posts" ng-click="viewPost($index)">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <a class="pull-left" href="#">
                            <img class="media-object icon" ng-src="{{foo.icon}}" alt="Brian">
                        </a>

                        <div class="media-body">
                            <h5 class="media-heading">{{foo.fields[0].label}} - {{foo.fields[0].value}} </h5>
                            {{foo.fields[1].label}} - {{foo.fields[1].value}}
                            {{foo.fields[2].label}} - {{foo.fields[2].value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="col-xs-12 col-sm-8 col-md-8 slideRight" id='mainView'>
    <div class="pageGroup">

        <div class="alert alert-info m0 br0 p10"><h5 class="inline">{{app.name}}</h5>

            <div class="btn-group pull-right">
                <button id='deletePost' ng-click="deletePost(postObj)"
                        class="btn btn-default btn-xs"><i class="fa fa-trash-o"></i> Delete
                </button>
                <button id='copyPost' ng-click="copyPost(postObj)"
                        class="btn btn-default btn-xs"><i class="fa fa-copy"></i> Copy
                </button>
                <button id='cancelPost' ng-click="cancelPost(postObj)"
                        class="btn btn-default btn-xs"><i class="fa fa-reply"></i> Cancel
                </button>
                <button id='savePost' ng-click="savePost(postObj)"
                        class="btn btn-default btn-xs"><i class="fa fa-save"></i> Save
                </button>
            </div>
        </div>
        <div id='msgCenter' class="hide">
            <div class="alert alert-block alert-info fade in m5">
                <p>Saving your post, please stand by...</p>
            </div>
        </div>

        <div id="tabs">

            <div class="tab-content white p5">
                <div id="tabs-newApp" class="tab-pane active">

                    <div id='appLayout' class="container">

                        <div class="row">
                            <div class='col-sm-{{appField.boxSize}} under viewFormObject'
                                 ng-repeat="appField in postObj.fields track by $index"
                                 ng-show="appField.name"
                                    >

                                <div ng-include='appField.template'></div>
                            </div>


                        </div>


                    </div>


                </div>
            </div>

        </div>


    </div>

</div>
