<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100" ng-model="form.fields[nowEditing].size">

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Admin Only </label>

        <div class="col-sm-8">
            <input type='checkbox' ng-model="form.fields[nowEditing].adminOnly"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Placeholder</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].placeholder"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].userInstructions"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h6>Options</h6>


            <table class="table table-bordered">
                <tr>
                    <td>
                        <select ng-model="form.fields[nowEditing].options.field1.item"
                                class="form-control">
                            <option value="Specified Value">Specified Value</option>
                            <option ng-repeat="field in form.fields"
                                    value="{{field.id}}"
                                    ng-selected="form.fields[nowEditing].options.field1.item==field.id">{{field.label}}
                            </option>
                        </select>

                        <input type="text"
                               ng-model="form.fields[nowEditing].options.field1.value"
                               ng-show="form.fields[nowEditing].options.field1.item=='Specified Value'"
                               class="form-control mt10">
                    </td>

                    <td>
                        <select ng-model="form.fields[nowEditing].options.operator"
                                class="form-control">
                            <option value="*">*</option>
                            <option value="+">+</option>
                            <option value="/">/</option>
                            <option value="-">-</option>
                        </select>

                    </td>

                    <td>
                        <select ng-model="form.fields[nowEditing].options.field2.item"
                                class="form-control">
                            <option value="Specified Value">Specified Value</option>
                            <option ng-repeat="field in form.fields"
                                    value="{{field.id}}"
                                    ng-selected="form.fields[nowEditing].options.field2.item==field.id">{{field.label}}
                            </option>
                        </select>
                        <input type="text"
                               ng-model="form.fields[nowEditing].options.field2.value"
                               ng-show="form.fields[nowEditing].options.field2.item=='Specified Value'"
                               class="form-control mt10">
                    </td>
                </tr>
            </table>


        </div>


    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Feed View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInFeed' ng-model="form.fields[nowEditing].showInFeed"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in List View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInList' ng-model="form.fields[nowEditing].showInList"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Grid View</label>

        <div class="col-sm-8">
            <input type='checkbox' name='showInGrid' ng-model="form.fields[nowEditing].showInGrid"></label>
        </div>
    </div>


</form>
</div>
