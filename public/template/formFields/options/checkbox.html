<form class="form-horizontal" role="form">
    <h4 class="text-info">Layout</h4><hr>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].boxSize">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control"
                   ng-model="form.fields[nowEditing].userInstructions"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Display</label>

        <div class="col-sm-8">
            <label class="radio-inline">
                <input type='radio'
                       ng-model="form.fields[nowEditing].settings.display" value="Inline"> Inline
            </label>
            <label class="radio-inline">
                <input type='radio'
                       ng-model="form.fields[nowEditing].settings.display" value="Stacked"> Stacked
            </label>
        </div>
    </div>
    <h4 class="text-info">Content Options</h4>
    <hr>


    <div ng-repeat='option in form.fields[nowEditing].options track by $index'>
            <div class="input-group input-group-sm">
      <span class="input-group-addon">
        <input type="checkbox" name="form.fields[nowEditing].id"
               ng-model='form.fields[nowEditing].options[$index].selected'>
      </span>
                <input type='text'
                       ng-model='form.fields[nowEditing].options[$index].label'
                       class="form-control input-sm">

                <div class="input-group-btn">
                    <button class='btn btn-default btn-sm' ng-click="addOptionObject($index)"><i
                            class="fa fa-plus fa-lg"></i>
                    </button>
                    <button class='btn btn-default btn-sm' ng-click="deleteOption($index)"
                            ng-show="form.fields[nowEditing].options.length>1"><i
                            class="fa fa-trash-o fa-lg"></i></button>

                </div>
            </div>


        </div>


 <hr>
    <h4 class="text-info mt10">Display Options</h4>
    <hr>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Post Title</label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInList"></toggle-switch>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Post Body</label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInFeed"></toggle-switch>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Grid View</label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInGrid"></toggle-switch>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Public Form </label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInEmbedded"></toggle-switch>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show Only to Admins </label>

        <div class="col-sm-8">
            <toggle-switch off-text="No, Visible to Everyone" on-text="Yes" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].adminOnly"></toggle-switch>

        </div>
    </div>
</form>
