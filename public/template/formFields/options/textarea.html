<form class="form-horizontal" role="form">
    <h4 class="text-info">Layout</h4><hr>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100" ng-model="form.fields[nowEditing].size">

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Rows</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="2" max="20" ng-model="form.fields[nowEditing].rows">

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Placeholder</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].placeholder"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].userInstructions"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Required Field</label>

        <div class="col-sm-8">
            <toggle-switch off-text="No" on-text="Yes" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].required"></toggle-switch></label>
        </div>
    </div>

    <h4 class="text-info">Display Options</h4><hr>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Post Title</label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInList"></toggle-switch></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Post Body</label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInFeed"></toggle-switch></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Grid View</label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInGrid"></toggle-switch></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show in Public Form </label>

        <div class="col-sm-8">
            <toggle-switch off-text="Hide" on-text="Show" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].showInEmbedded"></toggle-switch></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Show Only to Admins </label>

        <div class="col-sm-8">
            <toggle-switch off-text="No, Visible to Everyone" on-text="Yes" off-style="danger" on-style="success"
                           ng-model="form.fields[nowEditing].adminOnly"></toggle-switch></label>
        </div>
    </div>
</form>
