<form class="form-horizontal" role="form">
    <h5 class="text-info optionsTitle"><i class="fa fa-caret-right"></i> Layout</h5>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].boxSize">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control"
                   ng-model="form.fields[nowEditing].userInstructions"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Display</label>

        <div class="col-sm-8">
            <label class="radio-inline">
                <input type='radio'
                       ng-model="form.fields[nowEditing].settings.display" value="Inline"> Inline
            </label>
            <label class="radio-inline">
                <input type='radio'
                       ng-model="form.fields[nowEditing].settings.display" value="Stacked"> Stacked
            </label>
        </div>
    </div>
    <div class="alert alert-info p5">
        <h5>Content Options</h5>

        <div ng-repeat='option in form.fields[nowEditing].options track by $index'>
            <div class="input-group">
      <span class="input-group-addon">
        <input type="radio" name="form.fields[nowEditing].id" ng-model="form.fields[nowEditing].selected"
               ng-value="option.label">
      </span>
                <input type='text'
                       ng-model='option.label'
                       class="form-control input-sm">

                <div class="input-group-btn">
                    <button class='btn btn-default btn-sm' ng-click="addOption($index)"><i class="fa fa-plus fa-lg"></i>
                    </button>
                    <button class='btn btn-default btn-sm' ng-click="deleteOption($index)"><i
                            class="fa fa-trash-o fa-lg"></i></button>

                </div>
            </div>


        </div>

    </div>
    <div ng-include="'/template/formFields/options/common_displayOptions.html'"></div>
</form>
