<div class="form-group clearfix">
    <label for="{{formField.id}}">{{formField.label}}
        <i class="fa fa-question-circle"
           ng-hide="!formField.userInstructions"
           popover="{{formField.userInstructions}}"
           popover-trigger="mouseenter"
           popover-append-to-body="true"></i>
    </label>

        <div class='col-sm-12'

             ng-class-odd="'oddGroup'" ng-class-even="'evenGroup'"
             ng-repeat="row in formField.repeaters track by $index">

                <div class='row'
                     ng-repeat="repeater in row.fields track by $index">

                    <label class="inline col-sm-2 pl5">{{repeater.label}}:</label>
                    <div class="col-sm-10">
                    <span class="inline"
                         ng-include='"/template/formFields/groupFeed/"+repeater.type+".html"'></span>
                </div>
                </div>
        </div>
</div>
