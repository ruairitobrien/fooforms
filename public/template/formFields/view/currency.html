<div class="form-group clearfix">
    <label for="{{formField.id}}">{{formField.label}}
        <i class="fa fa-question-circle"
           ng-hide="!formField.userInstructions"
           popover="{{formField.userInstructions}}"
           popover-trigger="mouseenter"
           popover-append-to-body="true"></i>
    </label>

    <div class="input-group" ng-style="{'width': formField.size+'%'}">
        <span class="input-group-addon" ng-show="formField.required">*</span>
        <span class="input-group-addon">{{formField.options.currency}}</span>
        <input type="number"
               class="form-control"
               id="{{formField.id}}"
               placeholder="{{formField.placeholder}}"
               ng-model="formField.value"/>
    </div>
</div>
