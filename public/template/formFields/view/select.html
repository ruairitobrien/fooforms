<div class="form-group clearfix">
    <label for="{{formField.id}}">{{formField.label}}<i class="fa fa-asterisk foo-required" ng-show="formField.required"></i>
        <i class="fa fa-question-circle"
           ng-hide="!formField.userInstructions"
           popover="{{formField.userInstructions}}"
           popover-trigger="mouseenter"></i>
    </label>

    <div class="input-group" ng-style="{'width': formField.size+'%'}">
        <select data-ng-attr-size="{{formField.rows}}"
                class="form-control"
                id="{{formField.id}}"
                ng-model="formField.selected"
                ng-required="formField.required">
            <option ng-repeat='option in formField.options' ng-selected="formField.selected==option.label"
                    ng-value="{{formField.label}}">{{option.label }}
            </option>
        </select>

    </div>
</div>
