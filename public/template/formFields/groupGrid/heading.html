<div class="form-group clearfix  alert alert-info alert-foo">

    <div class="input-group" ng-style="{'width': formField.size+'%'}">
        <span class="input-group-addon" ng-show="formField.required">*</span>

        <p id="{{formField.id}}" class="pl5 pr5" ng-show="formField.placeholder">{{formField.placeholder}}
        </p>
    </div>
</div>
