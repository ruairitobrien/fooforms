<div class="form-group clearfix">
<label>{{formField.label}}
        <i class="fa fa-question-circle"
           ng-hide="!formField.userInstructions"
           popover="{{formField.userInstructions}}"
           popover-trigger="mouseenter"></i>
    </label>

    <div class="input-group" ng-style="{'width': formField.size+'%'}">
        <button class="btn m5"
                ng-class="{ 'btn-success': formField.selected == option.label ,'btn-default' : formField.selected != option.label}"
                ng-repeat='option in formField.options'
                ng-click="formField.selected=option.label">
            <i class="fa fa-check" ng-show="formField.selected == option.label"></i>
            {{option.label}}
        </button>

    </div>
</div>
