<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].size">

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Placeholder</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].placeholder"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Instructions for user</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].userInstructions"/>
        </div>
    </div>
    <div class="alert alert-info">
        <h6>Options</h6>

        <table class="table table-bordered">
            <tr>
                <td>
                    <select ng-model="form.fields[nowEditing].fields[nowSubEditing].options.field1.item"
                            class="form-control">
                        <option value="Specified Value">Specified Value</option>
                        <option ng-repeat="field in form.fields[nowEditing].fields"
                                value="{{field.id}}"
                                ng-selected="form.fields[nowEditing].fields[nowSubEditing].options.field1.item==field.id">
                            {{field.label}}
                        </option>

                        <option ng-repeat="field in form.fields"
                                value="{{field.id}}"
                                ng-selected="form.fields[nowEditing].fields[nowSubEditing].options.field1.item==field.id">
                            {{field.label}}
                        </option>
                    </select>

                    <input type="text"
                           ng-model="form.fields[nowEditing].options.field1.value"
                           ng-show="form.fields[nowEditing].fields[nowSubEditing].options.field1.item=='Specified Value'"
                           class="form-control mt10">
                </td>

                <td>
                    <select ng-model="form.fields[nowEditing].fields[nowSubEditing].options.operator"
                            class="form-control">
                        <option value="*">*</option>
                        <option value="+">+</option>
                        <option value="/">/</option>
                        <option value="-">-</option>
                    </select>

                </td>

                <td>
                    <select ng-model="form.fields[nowEditing].fields[nowSubEditing].options.field2.item"
                            class="form-control">
                        <option value="Specified Value">Specified Value</option>
                        <option ng-repeat="field in form.fields[nowEditing].fields"
                                value="{{field.id}}"
                                ng-selected="form.fields[nowEditing].fields[nowSubEditing].options.field2.item==field.id">
                            {{field.label}}
                        </option>
                    </select>
                    <input type="text"
                           ng-model="form.fields[nowEditing].fields[nowSubEditing].options.field2.value"
                           ng-show="form.fields[nowEditing].fields[nowSubEditing].options.field2.item=='Specified Value'"
                           class="form-control mt10">
                </td>
            </tr>
        </table>

    </div>


</form>
