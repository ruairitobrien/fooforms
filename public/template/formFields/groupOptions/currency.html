<form class="form-horizontal" role="form">
    <h5 class="text-info optionsTitle"><i class="fa fa-caret-right"></i> Layout</h5>

    <div class="form-group">
        <label class="col-sm-4 control-label">Field Label</label>

        <div class="col-sm-8">
            <input type='text' class="form-control input-sm" ng-model="form.fields[nowEditing].fields[nowSubEditing].label"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Box size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="1" max="12"
                   ng-model="form.fields[nowEditing].fields[nowSubEditing].boxSize">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Field size</label>

        <div class="col-sm-8">
            <input type="range" name="points" min="10" max="100" ng-model="form.fields[nowEditing].fields[nowSubEditing].size">

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Currency Symbol </label>

        <div class="col-sm-8">
            <input type='text' ng-model="form.fields[nowEditing].fields[nowSubEditing].options.currency">
        </div>
    </div>

</form>
