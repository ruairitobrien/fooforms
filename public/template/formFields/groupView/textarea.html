<div class="form-group clearfix">


    <div class="input-group" ng-style="{'width': repeater.size+'%'}">
        <span class="input-group-addon" ng-show="repeater.required">*</span>
        <textarea
                rows="{{repeater.rows}}"
                class="form-control"
                id="{{repeater.id}}"
                placeholder="{{repeater.placeholder}}"
                ng-model="repeater.value"></textarea>
    </div>
</div>
