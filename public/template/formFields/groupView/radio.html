<div class="form-group clearfix">


    <div class="input-group" ng-style="{'width': repeater.size+'%'}">
        <label ng-class="{ 'radio-inline': repeater.settings.display == 'Inline' ,'radio' : repeater.settings.display == 'Stacked'}"
               ng-repeat='option in repeater.options track by $index'>
            <input type="radio" name="{{repeater.id}}" ng-model="repeater.selected" ng-value="option.label">{{option.label}}
        </label>


    </div>
</div>
