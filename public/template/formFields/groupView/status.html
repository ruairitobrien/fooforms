<div class="form-group clearfix">


    <div class="input-group" ng-style="{'width': repeater.size+'%'}">
        <label class="btn m5"
               ng-class="{ 'btn-success disabled': repeater.selected == option.label ,'btn-default' : repeater.selected != option.label}"
               ng-repeat='option in repeater.options'>
            <input type="radio" name="repeater.id" ng-model="repeater.selected" ng-value="option.label">
            {{option.label}}
        </label>

    </div>
</div>
