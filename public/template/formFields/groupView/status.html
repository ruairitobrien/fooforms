<div class="form-group clearfix">
    <div class="input-group" ng-style="{'width': repeater.size+'%'}">
        <button class="btn btn-default mr5"
                ng-repeat='option in repeater.options'
                ng-click="repeater.selected=option.label">
            <i class="fa fa-check-circle text-success" ng-show="repeater.selected == option.label"></i>
            {{option.label}}
        </button>
    </div>
</div>
